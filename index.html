<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    
    <!-- Display -->
    <input 
      type="text" 
      id="display" 
      class="w-full mb-4 p-3 text-right text-2xl border rounded"
      disabled
    >

    <!-- Buttons Grid -->
    <div class="grid grid-cols-4 gap-3">

      <!-- Row 1 -->
      <button onclick="clearDisplay()" class="bg-red-500 text-white p-3 rounded">C</button>
      <button onclick="deleteLast()" class="bg-yellow-500 text-white p-3 rounded">⌫</button>
      <button onclick="appendValue('/')" class="bg-gray-300 p-3 rounded">÷</button>
      <button onclick="appendValue('*')" class="bg-gray-300 p-3 rounded">×</button>

      <!-- Row 2 -->
      <button onclick="appendValue('7')" class="bg-gray-200 p-3 rounded">7</button>
      <button onclick="appendValue('8')" class="bg-gray-200 p-3 rounded">8</button>
      <button onclick="appendValue('9')" class="bg-gray-200 p-3 rounded">9</button>
      <button onclick="appendValue('-')" class="bg-gray-300 p-3 rounded">−</button>

      <!-- Row 3 -->
      <button onclick="appendValue('4')" class="bg-gray-200 p-3 rounded">4</button>
      <button onclick="appendValue('5')" class="bg-gray-200 p-3 rounded">5</button>
      <button onclick="appendValue('6')" class="bg-gray-200 p-3 rounded">6</button>
      <button onclick="appendValue('+')" class="bg-gray-300 p-3 rounded">+</button>

      <!-- Row 4 -->
      <button onclick="appendValue('1')" class="bg-gray-200 p-3 rounded">1</button>
      <button onclick="appendValue('2')" class="bg-gray-200 p-3 rounded">2</button>
      <button onclick="appendValue('3')" class="bg-gray-200 p-3 rounded">3</button>
      <button onclick="calculate()" class="bg-green-500 text-white p-3 rounded row-span-2">=</button>

      <!-- Row 5 -->
      <button onclick="appendValue('0')" class="bg-gray-200 p-3 rounded col-span-2">0</button>
      <button onclick="appendValue('.')" class="bg-gray-200 p-3 rounded">.</button>

    </div>
  </div>

<script>
  let display = document.getElementById("display");

  document.addEventListener("keydown", function (e) {
    // Allow numbers and operators
    if ("0123456789+-*/.".includes(e.key)) {
      display.value += e.key;
    }

    // Enter key = calculate
    if (e.key === "Enter") {
      e.preventDefault();
      calculate();
    }

    // Backspace = delete last
    if (e.key === "Backspace") {
      deleteLast();
    }

    // Escape = clear
    if (e.key === "Escape") {
      clearDisplay();
    }
  });

  function clearDisplay() {
    display.value = "";
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }
</script>


</body>
</html>

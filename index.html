<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-xl shadow-lg w-80">
    
    <!-- Display -->
    <input 
      type="text"
      id="display"
      class="w-full mb-4 p-3 text-right text-2xl border rounded focus:outline-none"
      readonly
      inputmode="decimal"
      placeholder="0"
    />

    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-3">

      <!-- Row 1 -->
      <button onclick="clearDisplay()" class="bg-red-500 text-white p-3 rounded active:scale-95 transition">C</button>
      <button onclick="deleteLast()" class="bg-yellow-500 text-white p-3 rounded active:scale-95 transition">⌫</button>
      <button onclick="appendValue('/')" class="bg-gray-300 p-3 rounded active:scale-95 transition">÷</button>
      <button onclick="appendValue('*')" class="bg-gray-300 p-3 rounded active:scale-95 transition">×</button>

      <!-- Row 2 -->
      <button onclick="appendValue('7')" class="bg-gray-200 p-3 rounded active:scale-95 transition">7</button>
      <button onclick="appendValue('8')" class="bg-gray-200 p-3 rounded active:scale-95 transition">8</button>
      <button onclick="appendValue('9')" class="bg-gray-200 p-3 rounded active:scale-95 transition">9</button>
      <button onclick="appendValue('-')" class="bg-gray-300 p-3 rounded active:scale-95 transition">−</button>

      <!-- Row 3 -->
      <button onclick="appendValue('4')" class="bg-gray-200 p-3 rounded active:scale-95 transition">4</button>
      <button onclick="appendValue('5')" class="bg-gray-200 p-3 rounded active:scale-95 transition">5</button>
      <button onclick="appendValue('6')" class="bg-gray-200 p-3 rounded active:scale-95 transition">6</button>
      <button onclick="appendValue('+')" class="bg-gray-300 p-3 rounded active:scale-95 transition">+</button>

      <!-- Row 4 -->
      <button onclick="appendValue('1')" class="bg-gray-200 p-3 rounded active:scale-95 transition">1</button>
      <button onclick="appendValue('2')" class="bg-gray-200 p-3 rounded active:scale-95 transition">2</button>
      <button onclick="appendValue('3')" class="bg-gray-200 p-3 rounded active:scale-95 transition">3</button>
      <button onclick="calculate()" class="bg-green-500 text-white p-3 rounded row-span-2 active:scale-95 transition">=</button>

      <!-- Row 5 -->
      <button onclick="appendValue('0')" class="bg-gray-200 p-3 rounded col-span-2 active:scale-95 transition">0</button>
      <button onclick="appendValue('.')" class="bg-gray-200 p-3 rounded active:scale-95 transition">.</button>

    </div>
  </div>

  <!-- Script -->
  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    // Keyboard support (PC)
    document.addEventListener("keydown", (e) => {
      if ("0123456789+-*/.".includes(e.key)) {
        display.value += e.key;
      }

      if (e.key === "Enter") {
        e.preventDefault();
        calculate();
      }

      if (e.key === "Backspace") {
        deleteLast();
      }

      if (e.key === "Escape") {
        clearDisplay();
      }
    });
  </script>

</body>
</html>
